<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3d cube with images</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="rotating-box">
		<div class="single-rb">
			<div class="front">
				<img src="img/1.jpg" alt="front" />
			</div>
			<div class="back">
				<img src="img/2.jpg" alt="back" />
			</div>
			<div class="left">
				<img src="img/3.jpg" alt="left" />
			</div>
			<div class="right">
				<img src="img/4.jpg" alt="right" />
			</div>
			<div class="top">
				<img src="img/5.jpg" alt="top" />
			</div>
			<div class="bottom">
				<img src="img/6.jpg" alt="bottom" />
			</div>
		</div>
	</div>
</body>
</html>
